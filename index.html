  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const data = JSON.parse(document.getElementById("json-data").textContent.trim());
      const peopleSelect = document.getElementById("peopleSelect");

      data.forEach((row) => {
        const option = document.createElement("option");
        option.value = row.People;
        option.text = row.People;
        peopleSelect.appendChild(option);
      });

      peopleSelect.addEventListener("change", () => {
        const selected = parseInt(peopleSelect.value);
        const match = data.find(row => Number(row.People) === selected);
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        if (!match) return;

        const table = document.createElement("table");
        for (let key in match) {
          if (key === "People") continue;
          const row = document.createElement("tr");
          const th = document.createElement("th");
          th.textContent = key;
          const td = document.createElement("td");
          let value = match[key];

          if (key === "Sugar Jar" && typeof value === "string") {
            
value = value.replace(/1xBr/g, "1x Brown Sugar")
             .replace(/1xWh/g, "1x White Sugar")
             .replace(/1xSw/g, "1x Sweetener")
             .split(" ")
             .filter(Boolean)
             .join(" & ");
td.textContent = value;

          } else if (typeof value === "number" && value > 10) {
            const sets = Math.floor(value / 10);
            const remainder = value % 10;
            const bold = document.createElement("strong");
            bold.textContent = value;
            td.appendChild(bold);

            const breakdown = document.createElement("span");
            breakdown.style.color = "#1e6091";
            breakdown.style.marginLeft = "12px";
            const emojiPart = "🔟".repeat(sets);
            const extraPart = remainder ? `, then take ${remainder}` : "";
            breakdown.textContent = `→ take ${emojiPart}${extraPart}`;
            td.appendChild(breakdown);
          } else {
            td.textContent = value;
          }

          row.appendChild(th);
          row.appendChild(td);
          table.appendChild(row);
        }
        resultDiv.appendChild(table);
      });
    });
  </script>
