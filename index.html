    const peopleSelect = document.getElementById('peopleSelect');
    data.forEach(row => {
      const option = document.createElement('option');
      option.value = row.People;
      option.text = row.People;
      peopleSelect.appendChild(option);
    });

    function showData() {
      const people = parseInt(document.getElementById('peopleSelect').value);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "";

      const match = data.find(row => row.People === people);
      if (!match) {
        resultDiv.innerHTML = "<p>No data found for that number of people.</p>";
        return;
      }

      let table = "<table>";
      for (const key in match) {
        table += `<tr><th>${key}</th><td>${match[key]}</td></tr>`;
      }
      table += "</table>";
      resultDiv.innerHTML = table;
    }

    // Show data for the first entry on load
    window.onload = () => {
      peopleSelect.selectedIndex = 0;
      showData();
    };
